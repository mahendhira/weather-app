<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
                <p>Invalid city name</p>
            </div>
        <div class="weather">
            <img src="images/rain.png" class="icon" alt="data.weather[0].main">
            <h1 class="temp">0Â°C</h1>
            <h2 class="city">city name</h2>
            
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" class="icon" id="wi2">
                    <div>
                        <p class="humidity">00%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" class="icon" id="wi">
                    <div>
                        <p class="wind">00km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
